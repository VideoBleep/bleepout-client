<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="width=device-width,initial-scale=1.0" name="viewport">
  <meta charset="utf-8">
  <title>.: bleepout :.</title>

  <!-- build:css min_bleep.css -->
  <link rel="stylesheet" href="scss/style.css">
  <!-- endbuild -->
</head>
<body>
<div id="background"></div>

<div id="container">

  <!-- button -->
  <div class="hidden" id="start-button">start bleepout!</div>

  <!-- paddle -->
  <div class="hidden" id="draggable"></div>

  <!-- modal -->
  <div id="notification" class="hidden">
    <p></p>
    <div class="notify-footer">
      <button class="hidden" id="notify-yes">Yes</button><br>
      <button class="hidden" id="notify-no">No</button>
      <button class="hidden" id="notify-ok">OK</button>
    </div>
  </div>

  <!-- orientation msg -->
  <div id="notify-orient" class="hidden">
    <p></p>
    <div class="notify-footer">
      <button class="hidden" id="notify-ok-orient">OK</button>
    </div>
  </div>
  <div id="quit-footer" class="main-footer">
    <button class="hidden" id="quit-button">Leave Game</button>
  </div>
</div>

<!-- build:js min_bleep.js -->
<script type="text/javascript" src="lib/cosinedesign.utility.js"></script>
<script type="text/javascript" src="lib/engine.io.js"></script>
<script type="text/javascript" src="lib/sway.socket.js"></script>
<script type="text/javascript" src="lib/sway.input.js"></script>
<script type="text/javascript" src="lib/sway.user.js"></script>
<script type="text/javascript" src="scripts/bleepout.js"></script>
<script type="text/javascript" src="scripts/draggable.js"></script>
<script type="text/javascript" src="scripts/notifications.js"></script>
<!-- endbuild -->

<script>
  window.onload = function () {
    window.DeviceOrientationEvent ? bleepout.init() : drag.init();
  }
</script>

<div id="debugPanel"></div>

</body>
</html>
